<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McGill Calisthenics | Built Different</title>
    <link rel="icon" href="/images/logonotext.png" />
    
    <!-- Preload critical hero image -->
    <link rel="preload" as="image" href="/images/mcgillflag.webp" type="image/webp" />
    
    <!-- Preconnect to font services -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mcgill: {
                red: '#C4182D',
                rose: '#FFF1F3',
                white: '#FFFFFF',
                dark: '#111111',
                gray: '#444444'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              figtree: ['Figtree', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #e5e5e5 1px, transparent 1px), linear-gradient(to bottom, #e5e5e5 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
      
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Schibsted Grotesk', sans-serif;
        font-weight: 500;
        background-color: #ffffff;
        color: #111111;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100%;
        height: 100%;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #C4182D;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a01224;
      }

      .diagonal-clip {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      }
      
      .diagonal-clip-bottom {
        clip-path: polygon(0 15%, 100% 0, 100% 100%, 0 100%);
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        color: transparent;
      }

      .bg-topography {
        background-color: #FFF1F3;
        
      }
      
      /* Hero section full viewport height - using dvh for mobile compatibility */
      .hero-full-height {
        height: 100vh;
        min-height: 100vh;
      }
      
      /* Dynamic viewport height for mobile browsers (handles address bar) */
      @supports (height: 100dvh) {
        .hero-full-height {
          height: 100dvh;
          min-height: 100dvh;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
